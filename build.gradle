apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

version = '0.8'
group = 'org.irmacard.idemix'

// Our directory structure differs from the default
sourceSets.main.java {
    srcDir 'src'
}

repositories {
    mavenLocal()
    maven {
        url "https://credentials.github.io/repos/maven2/"
    }
}

dependencies {
    compile "com.ibm.zurich.idmx:idemix_library:2.3.4"
    compile "net.sourceforge.scuba:scuba_smartcards:0.0.3"
    testCompile "net.sourceforge.scuba:scuba_sc_j2se:0.0.3"
}

if ( project.hasProperty("mavenRepositoryIRMA") ) {
    uploadArchives.repositories.mavenDeployer {
        repository(url: mavenRepositoryIRMA)
    }
}
